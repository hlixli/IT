<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Wallet Living Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.6) 0%, rgba(228,240,255,0.2) 35%, rgba(194,209,255,0.15) 60%, rgba(149,171,255,0.1) 100%),
                      linear-gradient(135deg, #f9fbff 0%, #dfe9ff 40%, #f9fbff 100%);
      --glass-color: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.35);
      --accent-primary: #5d6bff;
      --accent-secondary: #9f5dff;
      --text-primary: #1c1f33;
      --text-secondary: rgba(28, 31, 51, 0.65);
      --shadow: 0 25px 50px -20px rgba(93, 107, 255, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 24px 64px;
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    header {
      width: min(1100px, 100%);
      background: var(--glass-color);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(28px) saturate(140%);
      border-radius: 32px;
      padding: 32px clamp(24px, 4vw, 48px);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 85% 15%, rgba(159, 93, 255, 0.35), transparent 45%);
      z-index: -1;
    }

    .headline {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .headline h1 {
      font-size: clamp(28px, 4vw, 40px);
      margin: 0;
      letter-spacing: -0.03em;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .headline h1 span {
      font-size: 36px;
    }

    .wallet-address {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(93, 107, 255, 0.12);
      color: var(--accent-primary);
      width: fit-content;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
      margin-top: 16px;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      backdrop-filter: blur(20px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
      min-height: 120px;
    }

    .metric-card .label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-secondary);
    }

    .metric-card .value {
      font-size: clamp(26px, 5vw, 34px);
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .metric-card .sub {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .grid-section {
      width: min(1100px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .grid-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12px;
    }

    .grid-header h2 {
      margin: 0;
      font-size: clamp(24px, 3vw, 32px);
      letter-spacing: -0.02em;
    }

    .timestamp {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .item-card {
      position: relative;
      padding: 24px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(30px) saturate(160%);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: transform 0.45s ease, box-shadow 0.45s ease;
    }

    .item-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(93, 107, 255, 0.2), rgba(159, 93, 255, 0.1));
      opacity: 0;
      transition: opacity 0.45s ease;
      z-index: 0;
    }

    .item-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 35px 60px -30px rgba(93, 107, 255, 0.55);
    }

    .item-card:hover::before {
      opacity: 1;
    }

    .item-card-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .item-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .item-emoji {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      font-size: 32px;
      background: linear-gradient(140deg, rgba(93, 107, 255, 0.25), rgba(159, 93, 255, 0.15));
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7), 0 10px 20px -12px rgba(93, 107, 255, 0.6);
    }

    .item-title {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .item-title .name {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .item-title .price {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .progress {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(28, 31, 51, 0.08);
      overflow: hidden;
      position: relative;
    }

    .progress-bar span {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.7s ease;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .quantity {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--accent-primary);
    }

    @media (max-width: 600px) {
      body {
        padding: 24px 16px 48px;
      }

      header {
        border-radius: 24px;
        padding: 24px;
      }

      .item-card {
        padding: 20px;
      }

      .item-emoji {
        width: 56px;
        height: 56px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="headline">
      <h1><span>ü™ô</span> BTC Living Dashboard</h1>
      <div class="wallet-address" id="walletAddress"></div>
      <div class="metrics">
        <div class="metric-card">
          <div class="label">–ë–∞–ª–∞–Ω—Å BTC</div>
          <div class="value" id="btcBalance">‚Äî</div>
          <div class="sub">–ü–æ –¥–∞–Ω–Ω—ã–º —Å–µ—Ç–∏ Bitcoin</div>
        </div>
        <div class="metric-card">
          <div class="label">–≠–∫–≤–∏–≤–∞–ª–µ–Ω—Ç USD</div>
          <div class="value" id="usdBalance">‚Äî</div>
          <div class="sub" id="priceSource">–ö—É—Ä—Å BTC/USD –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è</div>
        </div>
        <div class="metric-card">
          <div class="label">–ö—É—Ä—Å BTC</div>
          <div class="value" id="btcPrice">‚Äî</div>
          <div class="sub">USD –∑–∞ 1 BTC</div>
        </div>
      </div>
    </div>
  </header>

  <section class="grid-section">
    <div class="grid-header">
      <h2>–ß—Ç–æ –º–æ–∂–Ω–æ –ø–æ–∑–≤–æ–ª–∏—Ç—å –Ω–∞ –±–∞–ª–∞–Ω—Å –∫–æ—à–µ–ª—å–∫–∞</h2>
      <div class="timestamp" id="lastUpdated">–û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ‚Ä¶</div>
    </div>
    <div class="items-grid" id="itemsGrid"></div>
  </section>

  <script>
    const walletAddress = 'bc1qa30zuf8xu0rj9yqmxyu64m0j3x7axf8p3l0k87';
    const items = [
      { key: 'house', name: '–î–æ–º (150 –º¬≤, –ø—Ä–∏–≥–æ—Ä–æ–¥)', priceUSD: 3000000, emoji: 'üè†' },
      { key: 'apartment', name: '–ö–≤–∞—Ä—Ç–∏—Ä–∞ (70 –º¬≤, —Ü–µ–Ω—Ç—Ä –≥–æ—Ä–æ–¥–∞)', priceUSD: 500000, emoji: 'üèôÔ∏è' },
      { key: 'pension', name: '–ü–µ–Ω—Å–∏—è', priceUSD: 500000, emoji: 'üßì' },
      { key: 'tuition', name: '–û–±—É—á–µ–Ω–∏–µ –≤ –≤—É–∑–µ (–≥–æ–¥)', priceUSD: 30000, emoji: 'üéì' },
      { key: 'child18', name: '–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —Ä–µ–±—ë–Ω–∫–∞ –¥–æ 18 –ª–µ—Ç', priceUSD: 50000, emoji: 'üßí' },
      { key: 'new_car', name: '–ê–≤—Ç–æ–º–æ–±–∏–ª—å (–Ω–æ–≤—ã–π, –°-–∫–ª–∞—Å—Å)', priceUSD: 120000, emoji: 'üöó' },
      { key: 'used_car', name: '–ê–≤—Ç–æ–º–æ–±–∏–ª—å (–±/—É, 5‚Äì7 –ª–µ—Ç)', priceUSD: 50000, emoji: 'üöô' },
      { key: 'flight', name: '–ê–≤–∏–∞–±–∏–ª–µ—Ç —Ç—É–¥–∞-–æ–±—Ä–∞—Ç–Ω–æ (–ï–≤—Ä–æ–ø–∞‚Üî–°–®–ê)', priceUSD: 1500, emoji: '‚úàÔ∏è' },
      { key: 'dinner', name: '–£–∂–∏–Ω –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω–µ (–Ω–∞ –¥–≤–æ–∏—Ö)', priceUSD: 150, emoji: 'üçΩÔ∏è' },
      { key: 'gym', name: '–ê–±–æ–Ω–µ–º–µ–Ω—Ç –≤ —Å–ø–æ—Ä—Ç–∑–∞–ª (–≥–æ–¥)', priceUSD: 1200, emoji: 'üèãÔ∏è' },
      { key: 'rent', name: '–ê—Ä–µ–Ω–¥–∞ –∫–≤–∞—Ä—Ç–∏—Ä—ã (–º–µ—Å—è—Ü)', priceUSD: 2500, emoji: 'üõèÔ∏è' },
      { key: 'utilities', name: '–ö–æ–º–º—É–Ω–∞–ª—å–Ω—ã–µ —É—Å–ª—É–≥–∏ (–º–µ—Å—è—Ü)', priceUSD: 500, emoji: 'üí°' },
      { key: 'internet', name: '–ò–Ω—Ç–µ—Ä–Ω–µ—Ç (–º–µ—Å—è—Ü)', priceUSD: 200, emoji: 'üåê' },
      { key: 'taxi', name: '–ü–æ–µ–∑–¥–∫–∞ –Ω–∞ —Ç–∞–∫—Å–∏ –ø–æ –≥–æ—Ä–æ–¥—É', priceUSD: 80, emoji: 'üöï' },
      { key: 'coffee', name: '–ö–æ—Ñ–µ –ª–∞—Ç—Ç–µ', priceUSD: 1000, emoji: '‚òï' },
      { key: 'smartphone', name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω (—Ñ–ª–∞–≥–º–∞–Ω)', priceUSD: 2000, emoji: 'üì±' },
      { key: 'laptop', name: '–ù–æ—É—Ç–±—É–∫ (–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω—ã–π)', priceUSD: 3000, emoji: 'üíª' },
      { key: 'motorcycle', name: '–ú–æ—Ç–æ—Ü–∏–∫–ª', priceUSD: 15000, emoji: 'üèçÔ∏è' },
      { key: 'milk', name: '–ü–∞–∫–µ—Ç –º–æ–ª–æ–∫–∞ (1 –ª)', priceUSD: 2, emoji: 'ü•õ' },
      { key: 'bread', name: '–•–ª–µ–± (–±–∞—Ç–æ–Ω)', priceUSD: 4, emoji: 'üçû' }
    ];

    const walletAddressNode = document.getElementById('walletAddress');
    const btcBalanceNode = document.getElementById('btcBalance');
    const usdBalanceNode = document.getElementById('usdBalance');
    const btcPriceNode = document.getElementById('btcPrice');
    const lastUpdatedNode = document.getElementById('lastUpdated');
    const priceSourceNode = document.getElementById('priceSource');
    const itemsGridNode = document.getElementById('itemsGrid');

    walletAddressNode.innerHTML = `<span>–ê–¥—Ä–µ—Å:</span> ${walletAddress}`;

    const formatNumber = (value, options = {}) => new Intl.NumberFormat('ru-RU', options).format(value);

    const renderItems = (balanceUSD) => {
      const sorted = [...items].sort((a, b) => b.priceUSD - a.priceUSD);
      itemsGridNode.innerHTML = '';

      sorted.forEach(item => {
        const quantity = item.priceUSD > 0 ? Math.floor(balanceUSD / item.priceUSD) : 0;
        const percent = item.priceUSD > 0 ? Math.min((balanceUSD / item.priceUSD) * 100, 9999) : 0;
        const percentDisplay = percent >= 100 ? '100%+' : `${percent.toFixed(percent < 1 ? 1 : 0)}%`;

        const card = document.createElement('article');
        card.className = 'item-card';
        card.innerHTML = `
          <div class="item-card-content">
            <div class="item-header">
              <div class="item-emoji">${item.emoji}</div>
              <div class="item-title">
                <div class="name">${item.name}</div>
                <div class="price">${formatNumber(item.priceUSD, { style: 'currency', currency: 'USD', maximumFractionDigits: 0 })}</div>
              </div>
            </div>
            <div class="progress">
              <div class="progress-info">
                <span>–ë–∞–ª–∞–Ω—Å –ø–æ–∫—Ä—ã–≤–∞–µ—Ç</span>
                <span>${percentDisplay}</span>
              </div>
              <div class="progress-bar">
                <span style="transform: scaleX(${Math.min(percent, 100) / 100})"></span>
              </div>
            </div>
            <div class="quantity">${quantity.toLocaleString('ru-RU')}√ó</div>
          </div>
        `;
        itemsGridNode.appendChild(card);
      });
    };

    const fetchWalletBalance = async () => {
      const response = await fetch(`https://blockstream.info/api/address/${walletAddress}`);
      if (!response.ok) {
        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ –∫–æ—à–µ–ª—å–∫—É');
      }
      const data = await response.json();
      const funded = (data.chain_stats?.funded_txo_sum || 0) + (data.mempool_stats?.funded_txo_sum || 0);
      const spent = (data.chain_stats?.spent_txo_sum || 0) + (data.mempool_stats?.spent_txo_sum || 0);
      const satoshiBalance = funded - spent;
      return satoshiBalance / 1e8;
    };

    const fetchBtcPrice = async () => {
      const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/USD.json');
      if (!response.ok) {
        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∫—É—Ä—Å BTC');
      }
      const data = await response.json();
      return data.bpi?.USD?.rate_float || 0;
    };

    const setLoadingState = () => {
      btcBalanceNode.textContent = '‚Ä¶';
      usdBalanceNode.textContent = '‚Ä¶';
      btcPriceNode.textContent = '‚Ä¶';
      lastUpdatedNode.textContent = '–û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ‚Ä¶';
    };

    const updateDashboard = async () => {
      try {
        setLoadingState();
        const [balanceBTC, btcPrice] = await Promise.all([
          fetchWalletBalance(),
          fetchBtcPrice()
        ]);

        const balanceUSD = balanceBTC * btcPrice;

        btcBalanceNode.textContent = `${formatNumber(balanceBTC, { minimumFractionDigits: 6, maximumFractionDigits: 6 })} BTC`;
        usdBalanceNode.textContent = formatNumber(balanceUSD, { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });
        btcPriceNode.textContent = formatNumber(btcPrice, { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });
        priceSourceNode.textContent = '–ò—Å—Ç–æ—á–Ω–∏–∫ –∫—É—Ä—Å–∞: CoinDesk BPI';
        lastUpdatedNode.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString('ru-RU')}`;

        renderItems(balanceUSD);
      } catch (error) {
        console.error(error);
        lastUpdatedNode.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
        priceSourceNode.textContent = '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É—Ä—Å–∞';
      }
    };

    updateDashboard();
    setInterval(updateDashboard, 60000);
  </script>
</body>
